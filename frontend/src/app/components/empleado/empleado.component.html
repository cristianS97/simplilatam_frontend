
<div *ngIf="datosEmpleado">
    <p>ID: {{datosEmpleado.id}}</p>
    <p>Rut: {{datosEmpleado.rut}}</p>
    <p>Nombre: {{datosEmpleado.nombre}}</p>
    <p>Correo: {{datosEmpleado.email}}</p>

    <table>
        <caption>Empresa a la que pertenece</caption>
        <thead>
            <tr class="thead">
                <th scope="col">ID</th>
                <th scope="col">RUT</th>
                <th scope="col">NOMBRE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" data-label="ID">{{datosEmpleado.empresa.id}}</td>
                <td data-label="RUT">{{datosEmpleado.empresa.rut}}</td>
                <td data-label="NOMBRE">{{datosEmpleado.empresa.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
